<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="border: 2px solid black;width: 600px;height: 400px;">
        <div>
            <textarea name="" id="code" cols="30" placeholder="type something" rows="10"></textarea>
        </div>
        <div style="border: 2px solid black;width: 200px;height: 200px;float: right; flex: 1; padding: 1px;">
            <div id="how"
                style="border: 2px solid black;width: 200px;height: 200px;float: right; box-sizing: border-box;">

            </div>
        </div>
    </div>
    <script>
       const text = document.getElementById("code");
       const show = document.getElementById("how");
        function work() {
            const htmlcode = text.value;
            show.innerHTML = htmlcode;
            text.addEventListener("input", work);
            work();
        }
    </script>
</body>

</html>
