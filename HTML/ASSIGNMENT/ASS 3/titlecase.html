    <head>
        <title>title case</title>
        <link rel="stylesheet" href="front.css">
        <script>
            function tcase()
            {
                var n;
                var str=document.getElementById("input").value;
                n=str.length;
                var t1;
                var t2;

                var string="";
                
                t1=0;
                for(var i=0;i<n;i++)
                {
                    if(str.charAt(i)==" ")
                    {
                        t1=0;
                    }
                    else if(t1==0)
                   {
                    string=string+(str.charAt(i).toUpperCase());
                    t1++;
                    continue;
                   }
                   string=string+str.charAt(i);
                }
                document.getElementById("output").value=string;
               
            }
        </script>
    </head>
